<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Flood Prevention</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/dashboard.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header class="container-navbar">
        <div class="navbar-logo">
            <a href="/">
                <img src="/static/img/logo.svg" alt="Logo Flood Prevention">
            </a>
        </div>
        <nav class="navbar-link" id="nav">
            <ul id="menu" role="menu">
                <li><a href="">Página Inicial </a></li>
                <li><a href=""> Indicadores </a></li>
                <li><a href="">Configuração</a></li>
            </ul>
        </nav>
    </header>

    <section id="desc">
        <div class="temperatura">
            <h3>Temperatura</h3>
            <label>30º
                <img src="/static/img/temperature-half-solid.svg" alt="">
            </label>
        </div>
        <div class="umidade">
            <h2>Umidade</h2>
        </div>
        <div class="nivelAgua">
            <h2>Nível de água</h2>
        </div>
        <div class="mensagemAlerta">
            <h2>Mensagem do alerta</h2>
            <p>O nível da água <span>ultrapassou</span> o limite, riscos de alagamento na próxima chuva!</p>
        </div>
        <div class="statusAlerta">
            <h2>Status do alerta</h2>
            <button>Acionar</button>
        </div>
        <div class="grafico">
            <h2>Gráfico</h2>
        </div>
        <div class="datetime">
            <h2>Datetime</h2>
        </div>
    </section>
    
</body>
</html>
