    <style>
        .navbar {
            background-color: #260D33;
            font-family: "Julius Sans One";
        }

        .navbar-nav .nav-link {
            color: #b9b9b9;
        }

        .navbar-nav .nav-link:hover {
            color: #6e6e6e;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <a class="navbar-brand logo" href="#">
                        <img src="../static/img/logo.png" width="70" class="img-fluid">
                    </a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: aliceblue;">PÁGINA
                            INICIAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: aliceblue;">INDICADORES</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                            CONFIGURAÇÕES
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">CADASTRAR USUÁRIOS</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">LISTAR USUÁRIOS</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="welcome-container">
        <div class="title">
            <h1>Cadastrar Usuário</h1>
        </div>

        <div class="content">
            <p>Uma ferramenta poderosa nas mãos da comunidade para enfrentar as inundações.</p>
        </div>
    </div>

    <div class="content_form">
        <form class="form mt-1" method="POST" >
            <input class="login mb-4" placeholder="Nome">

            <input class="login mb-4" placeholder="Senha">

            <input class="login mb-2" placeholder="Confirme a senha">
        </form>
        <div class="checkbox mt-5 mb-5">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    ADMINISTRADOR
                </label>
            </div>

            <div class="form-check two">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    COMUNIDADE
                </label>
            </div>
        </div>
        <button type="button" class="btn_cad">CADASTRAR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
