{% extends"base.html" %}
{% block styles %}
<link rel="stylesheet" href="../static/css/addUser.css">
{% endblock %}

{% block content%}
<div class="welcome-container">
    <div class="title">
        <h1>Cadastrar usuário</h1>
    </div>

    <div class="content">
        <p>Uma ferramenta poderosa nas mãos da comunidade para enfrentar as inundações.</p>
    </div>
</div>

<div class="content_form">
    <form class="form mt-1" method="POST" >
        <input class="login mb-4" placeholder="Nome">

        <input class="login mb-4" placeholder="Senha">

        <input class="login mb-2" placeholder="Confirme a senha">
    </form>
    <div class="checkbox mt-5 mb-5">
        <div class="form-check">
            <input class="form-check-input" name="user_type" type="radio" value="adm" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                ADMINISTRADOR
            </label>
        </div>

        <div class="form-check two">
            <input class="form-check-input" name="user_type" type="radio" value="user" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                COMUNIDADE
            </label>
        </div>
    </div>
    <button type="button" class="btn_geral">Cadastrar</button>
</div>
{% endblock %}
